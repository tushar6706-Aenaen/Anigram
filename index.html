    <script>const sidebar = document.getElementById("sidebar");
        const span = document.querySelectorAll("span");
        const logo = document.querySelector(".logo");
        const dropdownSvg = document.querySelector(".dropdown-svg");
        const main = document.querySelector("main")
        let togglee = false
        function toggleSubMenu(button) {
            button.nextElementSibling.classList.toggle('show');
            button.classList.toggle('rotate');
        }
        const userDetails = [
            {
                userName: "Boruto_Uzumaki",
                dp: "imgs/boruto1.jpeg",
                story: "imgs/boruto2.jpeg"
            },
            {
                userName: "Jinwoo_Sung",
                dp: "imgs/jinwoo1.jpeg",
                story: "imgs/jinwoo2.jpeg"
            },
            {
                userName: "Naruto_Uzumaki",
                dp: "imgs/Naruto1.jpeg",
                story: "imgs/naruto2.jpeg"
            },
            {
                userName: "Sasuke_Uchiha",
                dp: "imgs/sasuke1.jpeg",
                story: "imgs/sasuke2.jpeg"
            },
            {
                userName: "Eren_Jaeger",
                dp: "imgs/eren1.jpeg",
                story: "imgs/eren2.jpeg"
            },
            {
                userName: "Mikasa_ackermen",
                dp: "imgs/mikasa1.jpeg",
                story: "imgs/mikasa2.jpeg"
            },
            {
                userName: "Hinata_Hyuga",
                dp: "imgs/hinata1.jpeg",
                story: "imgs/hinata2.jpeg"
            },
            {
                userName: "Yoruichi",
                dp: "imgs/yoruichi1.jpeg",
                story: "imgs/yoruichi2.jpeg"
            },
            {
                userName: "Ichigo_Kurasaki",
                dp: "imgs/ichigo1.jpeg",
                story: "imgs/ichigo2.jpeg"
            },    
            {
                userName: "Aizen",
                dp: "imgs/aizen1.jpeg",
                story: "imgs/aizen2.jpeg"
            },
            {
                userName: "Tanjiro",
                dp: "imgs/tanjiro1.jpeg",
                story: "imgs/tanjiro2.jpeg"
            },
            {
                userName: "Muzan",
                dp: "imgs/muzan1.jpeg",
                story: "imgs/muzan2.jpeg"
            },    
            {
                userName: "Zenitsu",
                dp: "imgs/zenitsu1.jpeg",
                story: "imgs/zenitsu2.jpeg"
            },    
        
        ]
        
        
        // story showing 
        
        let stories = document.querySelector(".stories");
        let clutter = "";
        
        
        userDetails.forEach((elem, index) => {
            clutter += `<div class="story">
            <img  id="${index}" src="${elem.dp}" alt=""> 
            </div>`
        });
        
        stories.innerHTML = clutter
        
        stories.addEventListener("click", function (dets) {
            document.querySelector(".backgroundScreen").style.display ="block";
            document.querySelector(".backgroundScreen").style.height ="100%";
            document.querySelector(".backgroundScreen").style.width ="100%";
            document.querySelector(".backgroundScreen").style.backgroundColor ="black";
            document.querySelector(".backgroundScreen").style.position ="absolute";
            document.querySelector(".fullscreen").style.display = "block";
            document.querySelector(".fullscreen").style.backgroundImage = `url(${userDetails[dets.target.id].story})`;
            document.querySelector(".fullscreen").style.transition = "300ms ease-in-out";
        
            setTimeout(() => {
                document.querySelector(".fullscreen").style.display = "none";
                document.querySelector(".backgroundScreen").style.display ="none";
        
        
            }, 2000);
        })
        
        let contentClutter = "";
        //content showing 
        let container = document.querySelector(".container");
        userDetails.forEach((elem, index) => {
            contentClutter += `<div class="content" key="${index}">
                    <p>${elem.userName}</p>
                    <img src="${elem.story}">
                    
                    <div class="likeShareSvg">
                     <i class="ri-heart-3-fill"></i>
                            <i class="ri-chat-3-line"></i>
                            <i class="ri-share-forward-line"></i>
                            </div>
            </div>
            `
        })
        
        container.innerHTML = contentClutter;
        
        // sidebar hidding and showing
        let toggleHideSvg = document.querySelector("#toggleHideSvg");
        function toggleHide(button) {
            if (togglee === false) {
                span.forEach((elem) => {
                    elem.style.display = "none"
                    // elem.style.display = "none"
                })
                toggleHideSvg.style.rotate = "180deg"
                toggleHideSvg.style.transition = "300ms ease-in-out"
               
        
                sidebar.style.width = "100px";
                sidebar.style.transition = " 300ms ease-in-out";
                dropdownSvg.style.display = "none";
                main.style.width = "100%";
                main.style.transition = " 300ms ease-in-out";
                togglee = true;
            }
        
            else if (togglee === true) {
                span.forEach((elem) => {
                    elem.style.display = "block"
                    // elem.style.display = "none"
                })
                toggleHideSvg.style.rotate = "0deg"
                toggleHideSvg.style.transition = "300ms ease-in-out"
        
                sidebar.style.width = "250px";
                sidebar.style.transition = " 300ms ease-in-out";
                dropdownSvg.style.display = "block";
                main.style.width = "100%"
                togglee = false;
            }
        
        }
        
        
        stories.addEventListener("wheel",(event)=>{
            event.preventDefault();
            stories.scrollLeft += event.deltaY;
        })
        
        // like button 
        const heart = document.querySelector(".ri-heart-3-fill");
        let liketoggle = false;
        heart.addEventListener("click",function(event){
            event.preventDefault();
            if(liketoggle === false){
            heart.style.color = "red"
            liketoggle = true;
        }
        else{
            heart.style.color = "white"
            liketoggle = false;
        }
        })
